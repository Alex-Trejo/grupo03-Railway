<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Team Presentation</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <header>
        <h1>Basketball Team</h1>
        <h2>Welcome to the Official Page of the Team</h2>
    </header>
    <main>
        <section class="content">
            <h3>Team Roster</h3>
            <ul id="playerList">
                <!-- Players will be dynamically added here -->
            </ul>
            <button id="addPlayerButton">Add Player</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Basketball Team</p>
    </footer>
    <div id="playerFormModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="formTitle">Add New Player</h3>
            <form id="playerForm">
                <input type="hidden" id="playerId">
                <label for="playerName">Name:</label>
                <input type="text" id="playerName" required>
                <label for="playerNumber">Number:</label>
                <input type="number" id="playerNumber" required>
                <label for="playerPosition">Position:</label>
                <input type="text" id="playerPosition" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
